<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支持animate.css动画的jquery弹出层插件</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <!--CSS RESET-->
    <link href="css/animate.css" rel="stylesheet" />
    <style>
        .htmleaf-content {
            width: 300px;
            margin: 20px auto;
        }

        .item {
            max-width: 65%;
            padding: 1em;
            background: #eee;
            display: none;
            position: relative;
            -webkit-box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.15);
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.15);
            border-radius: 3px;
            color: #000;
        }

        ​ .item-close {
            cursor: pointer;
            right: 5px;
            top: 5px;
            position: absolute;
            background: #222;
            color: #fff;
            border-radius: 100%;
            font-size: 14px;
            height: 24px;
            line-height: 22px;
            text-align: center;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="htmleaf-content htmleaf-demo">
        <a href="#" class="btn1">微信扫码关注公众号：浩Coding</a>
    </div>
    <div id="item" class="item">
        <h3>浩Coding</h3>
        <p>支持animate.css动画的jquery弹出层插件</p>
        <img src="img/qrcode_430.jpg">
        <b class="item-close js-popup-close">x</b>
    </div>
    ​
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/jquery.popup.js"></script>
    <script>
        $(function () {
            $('.btn1').on('click', function () {
                $('#item').popup({
                    time: 1000,
                    classAnimateShow: 'flipInX',
                    classAnimateHide: 'hinge',
                    onPopupClose: function e() {
                        // console.log('0')
                    },
                    onPopupInit: function e() {
                        // console.log('1')
                    }
                });
            });
        });
    </script>
</body>

</html>
